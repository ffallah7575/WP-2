<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Sign in</title>
    <script src="Script.js" ></script>
    <link rel="stylesheet"  type="text/css" href="style.css"/>
</head>
<body>
	<select id="cars">
		<option value="Mr">آقا</option>
		<option value="Mrs">خانم</option>
		<option value="other">غیره</option>
	</select>
	<div><input type="text" placeholder="نام" id="name" ></div>
	<div class="messageC" id="name"></div>
	<div class="messageE" id="name"></div>
	<div><input type="text" placeholder="نام خانوادگی" id="Family"></div>
	<div class="messageC" id="Family"></div>
	<div class="messageE" id="Family"></div>
	<div><input type="text" placeholder="Full Name" id="fullname"></div>
	<div class="messageC" id="fullname"></div>
	<div class="messageE" id="fullname"></div>
	<div><input type="text" placeholder="ایمیل" id="Email"></div>
	<div class="messageC" id="Email"></div>
	<div class="messageE" id="Email"></div>
	<div><input type="text" placeholder="شماره تلفن همراه" id="phone_number"></div>
	<div class="messageC" id="phone_number"></div>
	<div class="messageE" id="phone_number"></div>
	<div><input type="text" placeholder="کد ملی" id="SSN-code"></div>
	<div class="messageC" id="SSN-code"></div>
	<div class="messageE" id="SSN-code"></div>
	<div><input type="text" placeholder="رمز عبور" id="Password"></div>
	<div class="messageC" id="Password"></div>
	<div class="messageE" id="Password"></div>
	<div><input type="text" placeholder="تکرار رمز عبور" id="Re_Password"></div>
	<div class="messageC" id="Re_Password"></div>
	<div class="messageE" id="Re_Password"></div>
	<div><input type="text" placeholder="آدرس" id="َAddress"></div>
	<div class="messageC" id="َAddress"></div>
	<div class="messageE" id="َAddress"></div>
	<div><input type="text" placeholder="تاریخ تولد" id="B-date"></div>
	<div class="messageC" id="B-date"></div>
	<div class="messageE" id="B-date"></div>
	<div>
		<input type="radio" id="Single" name="drone" value="Single" checked>
		<label for="Single">مجرد</label>
	</div>
	<div>
		<input type="radio" id="Married" name="drone" value="Married" checked>
		<label for="Married">متاهل</label>
	</div>
	<select name="cars" id="Favorits" multiple>
		<option value="music">موسیقی</option>
		<option value="party">مهمونی</option>
		<option value="walk">قدم زدن</option>
		<option value="photo">عکس گرفتن</option>
		<option value="movie">فیلم دیدن</option>
		<option value="game">بازی کردن</option>
		<option value="read">کتاب خوندن</option>
		<option value="draw">نقاشی کردن</option>
	</select>

	
	
	
</body>
</html>
